<div class="container">
    <h2>Liste des marques de voitures</h2>
    <div class="flex-grow-1 p-1">
        <table mat-table [dataSource]="car$ | async" class="mat-elevation-z8">

            <ng-container matColumnDef="brand">
                <th mat-header-cell *matHeaderCellDef>Marque</th>
                <td mat-cell *matCellDef="let element"> {{element.brand}} </td>
            </ng-container>

            <ng-container matColumnDef="nationality">
                <th mat-header-cell *matHeaderCellDef>Nationnalité</th>
                <td mat-cell *matCellDef="let element"> {{element.nationality}} </td>
            </ng-container>

            <ng-container matColumnDef="dateOfCreation">
                <th mat-header-cell *matHeaderCellDef>Date de création</th>
                <td mat-cell *matCellDef="let element"> {{element.dateOfCreation}} </td>
            </ng-container>

            <ng-container matColumnDef="update">
                <th mat-header-cell *matHeaderCellDef>Modifier</th>
                <td mat-cell *matCellDef="let element" (click)="openCarForm(element); $event.stopPropagation();">
                    <mat-icon>edit</mat-icon>
                </td>
            </ng-container>

            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef>Supprimer</th>
                <td mat-cell *matCellDef="let element" (click)="delete(element.id); $event.stopPropagation();">
                    <mat-icon>delete</mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="showCarDetails(row.id)"></tr>
        </table>
    </div>
    <div class="btn-holder">
        <button mat-fab color="warn" (click)="openCarForm()"><mat-icon>add</mat-icon></button>
    </div>
</div>
